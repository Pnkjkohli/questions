<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check the Number of Occurrences of a Character in the String
  </title>
  <link rel="stylesheet" href="/questions/index.css">


</head>

<body>
  <div class="dashboard">
    <aside class="search-wrap">
      <div class="search">
        <label for="search">
          <h3>Check the Number of Occurrences of a Character in the String
          </h3>
        </label>
      </div>

      <div class="user-actions">
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M13.094 2.085l-1.013-.082a1.082 1.082 0 0 0-.161 0l-1.063.087C6.948 2.652 4 6.053 4 10v3.838l-.948 2.846A1 1 0 0 0 4 18h4.5c0 1.93 1.57 3.5 3.5 3.5s3.5-1.57 3.5-3.5H20a1 1 0 0 0 .889-1.495L20 13.838V10c0-3.94-2.942-7.34-6.906-7.915zM12 19.5c-.841 0-1.5-.659-1.5-1.5h3c0 .841-.659 1.5-1.5 1.5zM5.388 16l.561-1.684A1.03 1.03 0 0 0 6 14v-4c0-2.959 2.211-5.509 5.08-5.923l.921-.074.868.068C15.794 4.497 18 7.046 18 10v4c0 .107.018.214.052.316l.56 1.684H5.388z" />
          </svg>
        </button>
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M12 21c4.411 0 8-3.589 8-8 0-3.35-2.072-6.221-5-7.411v2.223A6 6 0 0 1 18 13c0 3.309-2.691 6-6 6s-6-2.691-6-6a5.999 5.999 0 0 1 3-5.188V5.589C6.072 6.779 4 9.65 4 13c0 4.411 3.589 8 8 8z" />
            <path d="M11 2h2v10h-2z" />
          </svg>
        </button>
      </div>
    </aside>

    <div include-html="/questions/partial-dashboard-component.html" id="partial-dashboard_file">
    </div>


    <div class="task">

      <form action="" id="Form">
        <input type="text" placeholder="Enter String" id="string" style="padding:10px; width: 50%;">
        <button id="btn" style="padding:10px 20px;">Enter</button>
      </form>
      <h1 class="text" id="check"></h1>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/questions/include-html.min.js"></script>

  <script>
    var btn = document.getElementById('btn');
    btn.addEventListener('click', function (event) {
      event.preventDefault();
  
      var string = document.getElementById('string').value;
      var text = document.getElementsByClassName('text')[0];
  
      if (isNaN(string)) {
        text.innerHTML = 'String is: ' + string + ' <br>';
  
        // Create new input field to check the character
        var newInput = document.createElement("input");
        newInput.type = "text";
        newInput.placeholder = "Character to check";
        newInput.style.padding = "10px";
        newInput.style.width = "50%";
        document.getElementById('check').appendChild(newInput);
  
        // Create the button to trigger the count function
        var newBtn = document.createElement("button");
        newBtn.type = "button";
        newBtn.innerText = "Enter";
        newBtn.style.padding = "10px 20px";
        newBtn.style.marginLeft = "5px";
        document.getElementById('check').appendChild(newBtn);
  
        // Add click event to the new button
        newBtn.addEventListener('click', function () {
          var letterToCheck = newInput.value;
          if (letterToCheck) {
            text.innerHTML = countString(string, letterToCheck);
          } else {
            text.innerHTML = 'Please enter a character to check.';
          }
        });
  
      } else {
        text.innerHTML = 'Please enter a valid input (a string, not a number).';
      }
    });
  
    function countString(str, letter) {
      let count = 0;
      for (let i = 0; i < str.length; i++) {
        if (str.charAt(i) == letter) {
          count += 1;
        }
      }
      return `The character '${letter}' appears ${count} times in the string.`;
    }
  </script>
  
</body>

</html>
