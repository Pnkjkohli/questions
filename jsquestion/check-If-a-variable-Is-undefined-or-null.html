<body>

  <style>

  <div class="dashboard">

    <!-- Sidebar Section -->
    <aside class="search-wrap">
      <div class="search">
        <label for="search">
          <h3>Check If A Variable Is Undefined or Null</h3>

      </div>
      <div class="user-actions">
        <button>

              d="M13.094 2.085l-1.013-.082a1.082 1.082 0 0 0-.161 0l-1.063.087C6.948 2.652 4 6.053 4 10v3.838l-.948 2.846A1 1 0 0 0 4 18h4.5c0 1.93 1.57 3.5 3.5 3.5s3.5-1.57 3.5-3.5H20a1 1 0 0 0 .889-1.495L20 13.838V10c0-3.94-2.942-7.34-6.906-7.915zM12 19.5c-.841 0-1.5-.659-1.5-1.5h3c0 .841-.659 1.5-1.5 1.5zM5.388 16l.561-1.684A1.03 1.03 0 0 0 6 14v-4c0-2.959 2.211-5.509 5.08-5.923l.921-.074.868.068C15.794 4.497 18 7.046 18 10v4c0 .107.018.214.052.316l.56 1.684H5.388z" />

        </button>
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M12 21c4.411 0 8-3.589 8-8 0-3.35-2.072-6.221-5-7.411v2.223A6 6 0 0 1 18 13c0 3.309-2.691 6-6 6s-6-2.691-6-6a5.999 5.999 0 0 1 3-5.188V5.589C6.072 6.779 4 9.65 4 13c0 4.411 3.589 8 8 8z" />

        </button>
      </div>
    </aside>

    <!-- Partial Dashboard Component -->
    <div include-html="/questions/partial-dashboard-component.html" id="partial-dashboard_file"></div>

    <!-- Main Task Section -->
    <div class="task">
      <div class="display-object">
        <!-- Object Display Section -->
        <div id="object-display">
          <h4>Variable:</h4>
          <p>5</p>
          <p>hello</p>
          <p>null</p>
          <p>newVariable</p>
        </div>

        <!-- Cloned Variable Display Section -->
        <div id="clone-object">
          <h4>Output:</h4>
          <pre id="cloned-content"></pre>
        </div>
      </div>

      <!-- Button to trigger variable check -->
      <button id="btn" style="padding: 10px 20px;">Check Variable</button>
    </div>

  </div>

  <!-- External JS Libraries -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/questions/include-html.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    var clonedContent = document.getElementById('cloned-content');
    // Handle button click to check the variable
    var btn = document.getElementById('btn');
    btn.addEventListener('click', function (event) {
      event.preventDefault();
      let result = checkVariable(); 
      clonedContent.textContent = 'Please open console for output'; 
    let newVariable;
    console.log(checkVariable(5)); // Number
    console.log(checkVariable('hello')); // String
    console.log(checkVariable(null)); // null
    console.log(checkVariable(newVariable)); // undefined
    });

    function checkVariable(variable) {
      if (typeof variable === 'undefined' || variable === null) {
        return 'The variable is undefined or null';
      } else {
        return 'The variable is neither undefined nor null';
      }
    }

 
</script>

</html>
