<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extract Given Property Values from Objects as Array</title>
  <link rel="stylesheet" href="/questions/index.css">
</head>

<body>
  <style>
    .display-object {
      display: grid;
      grid-template-columns: 50% 50%;
    }
  </style>

  <div class="dashboard">
    <aside class="search-wrap">
      <div class="search">
        <label for="search">
          <h3>Extract Given Property Values from Objects as Array</h3>
        </label>
      </div>
      <div class="user-actions">
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M13.094 2.085l-1.013-.082a1.082 1.082 0 0 0-.161 0l-1.063.087C6.948 2.652 4 6.053 4 10v3.838l-.948 2.846A1 1 0 0 0 4 18h4.5c0 1.93 1.57 3.5 3.5 3.5s3.5-1.57 3.5-3.5H20a1 1 0 0 0 .889-1.495L20 13.838V10c0-3.94-2.942-7.34-6.906-7.915zM12 19.5c-.841 0-1.5-.659-1.5-1.5h3c0 .841-.659 1.5-1.5 1.5zM5.388 16l.561-1.684A1.03 1.03 0 0 0 6 14v-4c0-2.959 2.211-5.509 5.08-5.923l.921-.074.868.068C15.794 4.497 18 7.046 18 10v4c0 .107.018.214.052.316l.56 1.684H5.388z" />
          </svg>
        </button>
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M12 21c4.411 0 8-3.589 8-8 0-3.35-2.072-6.221-5-7.411v2.223A6 6 0 0 1 18 13c0 3.309-2.691 6-6 6s-6-2.691-6-6a5.999 5.999 0 0 1 3-5.188V5.589C6.072 6.779 4 9.65 4 13c0 4.411 3.589 8 8 8z" />
            <path d="M11 2h2v10h-2z" />
          </svg>
        </button>
      </div>
    </aside>

    <div include-html="/questions/partial-dashboard-component.html" id="partial-dashboard_file"></div>

    <div class="task">
      <div class="display-object">
        <div id="object-display">
          <h4>Student Object:</h4>
          <pre id="object-content"></pre>
        </div>
        <div id="extract-object">
          <h4>Extracted values:</h4>
          <pre id="extracted-content"></pre>
        </div>
      </div>

      <form id="Form" style="display: flex;gap: 12px;justify-content: center;">
        <input type="text" placeholder="Enter property name" id="property-name" style="padding:10px; width: 30%;">
        <button type="submit" id="btn" style="padding:10px 20px;">Extract</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/questions/include-html.min.js"></script>

  <script>
    const objArray = [{ a: 1, b: 2 }, { a: 4, b: 5 }, { a: 8, b: 9 }];

    document.getElementById('object-content').textContent = JSON.stringify(objArray, null, 2);

    var btn = document.getElementById('btn');
    btn.addEventListener('click', function (event) {
      event.preventDefault();

      const propertyName = document.getElementById('property-name').value.trim();

      const extracted = document.getElementById('extracted-content');
      if (propertyName) {
        const extractedValues = extractValue(objArray, propertyName);

        extracted.textContent = JSON.stringify(extractedValues, null, 2);
      } else {
        extracted.textContent = "Please enter a valid property name.";
      }
    });

    function extractValue(arr, prop) {
      let extractedValue = arr.map(item => item.hasOwnProperty(prop) ? item[prop] : undefined);

      return extractedValue.filter(value => value !== undefined);
    }
  </script>
</body>

</html>
