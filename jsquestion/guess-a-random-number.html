<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess a Random Number

  </title>
  <link rel="stylesheet" href="/questions/index.css">
</head>

<body>
  <style>
    .display_block {
      display: flex;
      flex-direction: row;
      gap: 35px;
      justify-content: center;
      margin-top: 50px;
    }

    .fade {
      opacity: 0;
      transform: rotateY(360deg);
      transition: opacity 3s ease-in-out, transform 3s ease-in-out;
    }

    .fade.visible {
      opacity: 1;
      transform: rotatex(30deg);

    }
  </style>
  <div class="dashboard">
    <aside class="search-wrap">
      <div class="search">
        <label for="search">
          <h3>Guess a Random Number (as per mentor instructions)

          </h3>
        </label>
      </div>
      <div class="user-actions">
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M13.094 2.085l-1.013-.082a1.082 1.082 0 0 0-.161 0l-1.063.087C6.948 2.652 4 6.053 4 10v3.838l-.948 2.846A1 1 0 0 0 4 18h4.5c0 1.93 1.57 3.5 3.5 3.5s3.5-1.57 3.5-3.5H20a1 1 0 0 0 .889-1.495L20 13.838V10c0-3.94-2.942-7.34-6.906-7.915zM12 19.5c-.841 0-1.5-.659-1.5-1.5h3c0 .841-.659 1.5-1.5 1.5zM5.388 16l.561-1.684A1.03 1.03 0 0 0 6 14v-4c0-2.959 2.211-5.509 5.08-5.923l.921-.074.868.068C15.794 4.497 18 7.046 18 10v4c0 .107.018.214.052.316l.56 1.684H5.388z" />
          </svg>
        </button>
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M12 21c4.411 0 8-3.589 8-8 0-3.35-2.072-6.221-5-7.411v2.223A6 6 0 0 1 18 13c0 3.309-2.691 6-6 6s-6-2.691-6-6a5.999 5.999 0 0 1 3-5.188V5.589C6.072 6.779 4 9.65 4 13c0 4.411 3.589 8 8 8z" />
            <path d="M11 2h2v10h-2z" />
          </svg>
        </button>
      </div>
    </aside>
    <div include-html="/questions/partial-dashboard-component.html" id="partial-dashboard_file">
    </div>
    <div class="task">


      <button id="btn" style="padding:10px 20px;">Random Number</button>
      <div class="display_block">
        <img id="image1" class="fade" style="display: block; margin-top: 20px;" />
        <img id="image2" class="fade" style="display: block; margin-top: 20px;" />
        <img id="image3" class="fade" style="display: block; margin-top: 20px;" />
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/questions/include-html.min.js"></script>
  <script>
    var btn = document.getElementById('btn');
    btn.addEventListener('click', function () {



      var imageElement1 = document.getElementById('image1');
      var imageElement2 = document.getElementById('image2');
      var imageElement3 = document.getElementById('image3');
      var imageArray = [
        '1.png', '2.png', '3.png', '4.jpg', '5.jpg', '6.jpg', '7.jpg', '8.jpg', '9.jpg', '10.jpg',
        '11.jpg', '12.jpg', '13.jpg', '14.jpg', '15.jpg', '16.jpg', '17.jpg', '18.jpg', '19.jpg', '20.jpg'
      ];

      var randomImage1 = imageArray[Math.floor(Math.random() * imageArray.length)];
      var randomImage2 = imageArray[Math.floor(Math.random() * imageArray.length)];
      var randomImage3 = imageArray[Math.floor(Math.random() * imageArray.length)];
      imageElement1.src = '/questions/jsquestion/number-pics/' + randomImage1;
      imageElement2.src = '/questions/jsquestion/number-pics/' + randomImage2;
      imageElement3.src = '/questions/jsquestion/number-pics/' + randomImage3;


      // Initially set images to invisible
      imageElement1.classList.remove('visible');
      imageElement2.classList.remove('visible');
      imageElement3.classList.remove('visible');


      setTimeout(function () {
        imageElement1.classList.add('visible');
      }, 900);

      setTimeout(function () {
        imageElement2.classList.add('visible');
      }, 900);

      setTimeout(function () {
        imageElement3.classList.add('visible');
      }, 900);

    }
    );
  </script>
</body>

</html>
