<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Object Example</title>
</head>
<body>

  <div class="task">
    <h2>Program to create JavaScript object using object literal</h2>
    <h1 class="text"></h1> <!-- This will display the text output -->
  </div>

  <script>
    var text = document.getElementsByClassName('text')[0];

    const person = {
      name: 'John',
      age: 20,
      hobbies: ['reading', 'games', 'coding'],
      greet: function () {
        console.log('Hello everyone.');
      },
      score: {
        maths: 90,
        science: 80
      }
    };

    // Display name from person object
    text.innerHTML = 'Name: ' + person.name;
    
    // If you want to display more info from the object, you can modify like this:
    // text.innerHTML += '<br>Age: ' + person.age;
    // text.innerHTML += '<br>Hobbies: ' + person.hobbies.join(', ');
    // text.innerHTML += '<br>Maths score: ' + person.score.maths;
    // text.innerHTML += '<br>Science score: ' + person.score.science;
  </script>

</body>
</html>
