  #container {

width: 300px;

height: 300px;

border: 1px solid black;

position: relative; /* Necessary to position child absolutely within it */ 

}



#circle {

width: 50px;

height: 50px;

border-radius: 50%; /* Creates a circle shape */

background-color: blue;

position: absolute; /* Allow for precise positioning within the container */

top: 50px;

left: 50px; /* Initial position of the circle */

}

    <script src="include-html.min.js"></script>

    <script>
    
    const circle = document.getElementById('circle');

const container = document.getElementById('container');



let isDragging = false;

let startX, startY;



container.addEventListener('mousedown', (event) => {

  if (event.target === circle) {

    isDragging = true;

    startX = event.clientX - circle.offsetLeft;

    startY = event.clientY - circle.offsetTop;

  }

});



document.addEventListener('mousemove', (event) => {

  if (isDragging) {

    let newX = event.clientX - startX;

    let newY = event.clientY - startY;



    // Check if the circle is going out of bounds and adjust if needed

    newX = Math.max(0, Math.min(newX, container.offsetWidth - circle.offsetWidth));

    newY = Math.max(0, Math.min(newY, container.offsetHeight - circle.offsetHeight));



    circle.style.left = newX + 'px';

    circle.style.top = newY + 'px';

  }

});



document.addEventListener('mouseup', () => {

  isDragging = false;

});

      
      </script>
