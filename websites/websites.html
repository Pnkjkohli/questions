<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Websites Portfolio</title>
  <link rel="stylesheet" href="/questions/index.css">
  <style>
    .block {
      grid-area: content;
      padding-top: 4rem;
      text-align: center;
      display: grid;
      grid-template-columns: 50% 50%;
      overflow: scroll;
      position: relative;
      width: 72vw;
    }

    .desktop-view {
      overflow: scroll;
      height: 350px;
      width: 500px;

    }


    .mobile-view-loopstudio {
      height: 200px;
      width: 120px;
      position: absolute;
      bottom: 7rem;
      left: 22rem;
      overflow: scroll;
      border: 2px solid white;
      border-radius: 19px;
    }

    .mobile-view-insure {
      height: 200px;
      width: 120px;
      position: absolute;
      bottom: 7rem;
      /* left: 50rem; */
      right: 28px;
      overflow: scroll;
      border: 2px solid white;
      border-radius: 19px;
    }

    .mobile-view-sunnyside {
      height: 200px;
      width: 120px;
      position: absolute;
      bottom: -24rem;
      left: 22rem;
      overflow: scroll;
      border: 2px solid white;
      border-radius: 19px;
    }

    .mobile-view-blogger {
      height: 200px;
      width: 120px;
      position: absolute;
      bottom: -24rem;
      /* left: 20rem; */
      right: 28px;

      overflow: scroll;
      border: 2px solid white;
      border-radius: 19px;
    }

    .second-section {
      margin: 40px 0px;
    }

    .btn {
      padding: 5px 20px;
      margin: 20px;
    }

    .btn a {
      text-decoration: none;
    }
  </style>
</head>
