</head>
<body>
  <div class="dashboard">
    <aside class="search-wrap">

           <h3>Quadratic Equation</h3>

      <div class="user-actions">
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M13.094 2.085l-1.013-.082a1.082 1.082 0 0 0-.161 0l-1.063.087C6.948 2.652 4 6.053 4 10v3.838l-.948 2.846A1 1 0 0 0 4 18h4.5c0 1.93 1.57 3.5 3.5 3.5s3.5-1.57 3.5-3.5H20a1 1 0 0 0 .889-1.495L20 13.838V10c0-3.94-2.942-7.34-6.906-7.915zM12 19.5c-.841 0-1.5-.659-1.5-1.5h3c0 .841-.659 1.5-1.5 1.5zM5.388 16l.561-1.684A1.03 1.03 0 0 0 6 14v-4c0-2.959 2.211-5.509 5.08-5.923l.921-.074.868.068C15.794 4.497 18 7.046 18 10v4c0 .107.018.214.052.316l.56 1.684H5.388z"/></svg>
        </button>
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 21c4.411 0 8-3.589 8-8 0-3.35-2.072-6.221-5-7.411v2.223A6 6 0 0 1 18 13c0 3.309-2.691 6-6 6s-6-2.691-6-6a5.999 5.999 0 0 1 3-5.188V5.589C6.072 6.779 4 9.65 4 13c0 4.411 3.589 8 8 8z"/><path d="M11 2h2v10h-2z"/></svg>
        </button>
      </div>
    </aside>

    <div include-html="partial-dashboard-component.html" id="partial-dashboard_file">
    </div>


    <div class="task">

      <form action="" id="Form">
        <input type="text" placeholder="Enter First Number" id="firstNumber" style="padding:10px">   
        <input type="text" placeholder="Enter Second Number" id="secondNumber" style="padding:10px">   
        <input type="text" placeholder="Enter Third Number" id="thirdNumber" style="padding:10px">   
           <button id="btn" style="padding:10px 20px;">Add</button>
      </form>
          <h1 class="text"></h1>

    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>		
    <script src="include-html.min.js"></script>

    <script>
     
     var btn = document.getElementById('btn');
    btn.addEventListener('click', function() {
      event.preventDefault();
      

    var a = document.getElementById('firstNumber').value;
    var b = document.getElementById('secondNumber').value;
    var c = document.getElementById('thirdNumber').value;
    var text = document.getElementsByClassName('text')[0];

 
    var num1 = parseFloat(a);
    var num2 = parseFloat(b);
    var num3 = parseFloat(c);

  if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
    
      text.innerHTML = "Please enter valid numbers.";
      return;
    }


    function findRoots(num1, num2, num3) { 
      return num2 * num2 - 4 * num1 * num3;
    }

    
     function myResult(num1, num2, num3) { 
      const d = findRoots(num1, num2, num3); 
      if (d > 0) { 
        const root1 = (-num2 + Math.sqrt(d)) / (2 * num1); 
        const root2 = (-num2 - Math.sqrt(d)) / (2 * num1); 
        text.innerHTML = `The roots are: ${root1} and ${root2}`;
      } else if (d === 0) { 
        const root = -num2 / (2 * num1); 
        text.innerHTML = `There is one root: ${root}`;
      } else { 
        text.innerHTML = "No real roots.";
      }
    }
    myResult(num1, num2, num3);

  });
    </script>
   
</body>
